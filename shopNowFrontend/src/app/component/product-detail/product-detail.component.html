<div class="container-fluid mt-2">

    <img src="{{ product.imageUrl }}" class="detail-img" style="width: 18%;">

    <h3>{{ product.name }}</h3>
    <div>
        <p style="color:green">{{ product.unitPrice | currency:'VND' }}</p>
    </div>
    <button (click)=addToCart() class="btn btn-success btn-sm">Add to cart</button>

    <hr>
    <h4>Description</h4>
    <p>{{ product.description }}</p>

    <a routerLink="/product" class="mt-5">Back to Product List</a>
</div>
